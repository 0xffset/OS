name: Create issues from todos

on:
  push:
    branches:
      - main

permissions:
  issues: write
  repository-projects: read
  contents: read

jobs:
  todos:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: todo-issue
        uses: DerJuulsn/todo-issue@v1.0.5
        with:
          excludePattern: '^(\.cargo/)'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
