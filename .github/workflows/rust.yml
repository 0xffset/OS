name: Build the images

on:
  push:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:

    - uses: actions/checkout@v3
    
    - run: rustup toolchain install nightly && rustup override set nightly && rustup component add rust-src --toolchain nightly-x86_64-unknown-linux-gnu && rustup component add llvm-tools-preview

    - name: Build Images
      run: cargo kimage --verbose
      
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v3.0.0
      with:
        name: Build-Images
        path: /home/runner/work/rOSt/rOSt/target/x86_64-custom/debug/*.img
        if-no-files-found: error
